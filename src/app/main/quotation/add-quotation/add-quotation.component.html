<div id="product" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">

                <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/quote/quotation'">
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <div fxLayout="column" fxLayoutAlign="start start" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    <div class="h2" *ngIf="pageType ==='edit'">
                        {{customer.name}}
                    </div>
                    <div class="h2" *ngIf="pageType ==='new'">
                        New Quotation
                    </div>
                    <div class="subtitle secondary-text">
                        <span>Quotation Details</span>
                    </div>
                </div>
            </div>
            <!-- / APP TITLE -->

            <button mat-raised-button class="save-product-button" [disabled]="customerForm.invalid" *ngIf="pageType ==='new'" (click)="addCustomer()">
                <span>ADD</span>
            </button>

            <button mat-raised-button class="save-product-button" [disabled]="customerForm.invalid || customerForm.pristine" *ngIf="pageType ==='edit'"
                (click)="saveCustomer()">
                <span>SAVE</span>
            </button>
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <!-- CONTENT -->
            <div class="content">

                <form name="customerForm" [formGroup]="customerForm" class="product w-100-p" fxLayout="column" fxFlex>

                    <mat-tab-group>

                        <mat-tab label="Quotation Info">
                            <div class="tab-content p-24" fusePerfectScrollbar>
                                <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                                    <mat-label>Choose Customer</mat-label>
                                    <mat-select>
                                        <mat-option *ngFor="let customer of customers" [value]="customer.id">
                                            {{customer.name}} ({{customer.phone_number}})
                                        </mat-option>
                                    </mat-select>

                                </mat-form-field>
                                <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                                    <mat-label>Select Product</mat-label>
                                    <input matInput placeholder="Please type product code" name="name">
                                </mat-form-field>
                            </div>
                        </mat-tab>

                    </mat-tab-group>

                </form>

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
