<div id="products" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div class="header accent" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-md-0" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    assessment
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Quotations
                </span>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="search-wrapper mx-32 mx-md-0">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input #filter placeholder="Search for a quotation">
                </div>
            </div>
            <!-- / SEARCH -->

            <!-- ADD BUTTON -->
            <button mat-raised-button [routerLink]="'/quote/quotation/new'" class="add-product-button fuse-white mt-24 mt-md-0">
                <span>ADD NEW QUOTATION</span>
            </button>
            <!-- / ADD BUTTON -->

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <mat-table class="products-table" #table [dataSource]="dataSource" matSort [@animateStagger]="{value:'50'}" fusePerfectScrollbar>

                
                <!-- Quotation number Column -->
                <ng-container matColumnDef="quotation_number">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Quotation Number</mat-header-cell>
                    <mat-cell *matCellDef="let quotation">
                        <p class="text-truncate">{{quotation.quotation_number}}</p>
                    </mat-cell>
                </ng-container>

                <!-- Invoice number Column -->
                <ng-container matColumnDef="inv_number">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Invoice Number</mat-header-cell>
                    <mat-cell *matCellDef="let quotation">
                        <p class="text-truncate">{{quotation.inv_number}}</p>
                    </mat-cell>
                </ng-container>
                <!-- Actions Column -->
                <ng-container matColumnDef="invoice">
                    <mat-header-cell *matHeaderCellDef>Invoice</mat-header-cell>
                    <mat-cell *matCellDef="let quotation">                        
                        <button mat-raised-button  class="add-product-button fuse-white mt-24 mt-md-0" (click)="onInvoice(quotation)">
                            <span>{{quotation.status===1?'GENERATE INVOICE':'DOWNLOAD INVOICE'}}</span>
                        </button>
                    </mat-cell>
                </ng-container>
                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                    <mat-cell *matCellDef="let quotation">
                        <mat-icon (click)="editQuotation(quotation)" *ngIf="quotation.status===1">edit</mat-icon> <mat-icon (click)="deleteQuotation(quotation)">delete</mat-icon>                        
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

                <mat-row *matRowDef="let quotation; columns: displayedColumns;" class="product" matRipple>
                </mat-row>

            </mat-table>

            <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>

        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
